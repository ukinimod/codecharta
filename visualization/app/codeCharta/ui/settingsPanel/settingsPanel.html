<div id="settingsPanel">

    <fab-directive onclick="$('#settingsPanel').animate({ width : 0 } );" icon-class="fa-arrow-circle-o-right"></fab-directive>

    <collapsible-directive>

        <collapsible-element-directive label="Color Settings" icon-class="fa-paint-brush">
            <number-field-directive label="Neutral color start" min="0" model="ctrl.settings.neutralColorRange.from" change="ctrl.notify()"></number-field-directive>
            <number-field-directive label="Neutral color end" min="0" model="ctrl.settings.neutralColorRange.to" change="ctrl.notify()"></number-field-directive>
            <checkbox-directive model="ctrl.settings.neutralColorRange.flipped" label="Invert Colors" change="ctrl.notify()"></checkbox-directive>
        </collapsible-element-directive>

        <collapsible-element-directive label="Display" icon-class="fa-television">
            <checkbox-directive model="ctrl.settings.deltas" label="Delta cubes" change="ctrl.notify()"></checkbox-directive>
            <!--<checkbox-directive model="ctrl.settings.grid" label="Helper grid" change="ctrl.notify()"></checkbox-directive>-->
        </collapsible-element-directive>

        <collapsible-element-directive label="Scaling" icon-class="fa-cube">
            <slider-directive step="0.001"  label="x" min="0.01" max="5" model="ctrl.scaling.x" change="ctrl.scalingChanged()"></slider-directive>
            <slider-directive step="0.001"  label="y" min="0.01" max="5" model="ctrl.scaling.y" change="ctrl.scalingChanged()"></slider-directive>
            <slider-directive step="0.001"  label="z" min="0.01" max="5" model="ctrl.scaling.z" change="ctrl.scalingChanged()"></slider-directive>
        </collapsible-element-directive>

        <collapsible-element-directive label="Metrics" icon-class="fa-line-chart">
            <dropdown-directive label="Area" values="ctrl.metrics" model="ctrl.settings.areaMetric" change="ctrl.notify()"></dropdown-directive>
            <dropdown-directive label="Height" values="ctrl.metrics" model="ctrl.settings.heightMetric" change="ctrl.notify()"></dropdown-directive>
            <dropdown-directive label="Color" values="ctrl.metrics" model="ctrl.settings.colorMetric" change="ctrl.notify()"></dropdown-directive>
        </collapsible-element-directive>

        <collapsible-element-directive label="Treeview" icon-class="fa-tree">
            <tree-view-directive></tree-view-directive>
        </collapsible-element-directive>

    </collapsible-directive>

</div>
