<md-input-container class="md-block">
    <i class='fa fa-arrows-v'></i>

    <md-select ng-model="$ctrl.settingsService.settings.heightMetric" ng-change="$ctrl.settingsService.applySettings()">
        <md-option ng-repeat="metric in $ctrl.metrics" value="{{::metric}}">
            {{::metric}}
        </md-option>
    </md-select>

    <span class="metric-value">{{($ctrl.hoveredHeightValue | number) || "-"}}
        <span style="color: {{$ctrl.hoveredDeltaColor}};" ng-hide="!$ctrl.hoveredHeightDelta">(&Delta;{{$ctrl.hoveredHeightDelta | number}})</span>
    </span>
</md-input-container>
