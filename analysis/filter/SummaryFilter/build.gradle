plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
}
apply plugin: 'application'

dependencies {
    compile project(':model')

    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.2.21'
    compile 'com.xenomachina:kotlin-argparser:2.0.4'
    compile 'org.apache.commons:commons-math3:3.6.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.2.21'
}

mainClassName = 'de.maibornwolff.codecharta.filter.summary.SummaryFilterMainKt'
applicationName = 'codecharta-summary'

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
