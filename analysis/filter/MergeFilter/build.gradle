plugins {
    id "org.jetbrains.kotlin.jvm" version '1.2.21'
}
apply plugin: 'application'

dependencies {
    compile project(':model')

    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.2.21'
    compile 'com.xenomachina:kotlin-argparser:2.0.4'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

mainClassName = 'de.maibornwolff.codecharta.filter.mergefilter.MergeFilterKt'
applicationName = 'codecharta-merge'

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
