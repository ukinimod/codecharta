buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'gradle.plugin.edu.sc.seis.gradle:launch4j:2.4.3'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.launch4j'

mainClassName = 'de.maibornwolff.codecharta.tools.validation.ValidationToolKt'
applicationName = 'codecharta-check'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.everit.json:org.everit.json.schema:1.5.1'

    testCompile 'junit:junit:4.12'
}

launch4j {
    mainClassName = 'de.maibornwolff.codecharta.tools.validation.ValidationToolKt'
}

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
